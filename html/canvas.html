	<script src="../shapes/shapes.js"></script>
	<script src="../src/jim.js"></script>

	<script src="../util/canvas.js"></script>
	<script src="../shapes/colour.js"></script>

<body>
	<H1>An example</H1>
	<canvas id="mainCanvas" width="500" height="500">
		
	</canvas>
	<script>
		//jim.checkedPattern($('#mainCanvas')[0], 11,"#770000", "#FF1111").draw();
		var canvas = jim.canvas.create($('#mainCanvas')[0]);
		
		var green = jim.colour.create(0, 255, 0, 255);
		var blue = jim.colour.create(0, 0, 255, 255);
		var background = jim.rectangle.create(0,0,500,500);
		background.draw(canvas);
		
		var greenCircle = jim.circle.create(50, canvas, green);
		var blueCircle = jim.circle.create(100, canvas, blue);
		
		greenCircle.draw(0,0);
		blueCircle.draw(0, 200);
		blueCircle.draw(200, 0);
		greenCircle.draw(200, 200);
	</script>
</body>
</html>
